name: Auto Version Bump

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper version detection
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine Version Bump
        id: version
        run: |
          # Read current version
          CURRENT_VERSION=$(jq -r '.version' version.json)
          echo "Current version: $CURRENT_VERSION"

          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Get commits since last version tag (or all commits if no tag exists)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --format=%s)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --format=%s)
          fi

          # Check for version bump type based on conventional commits
          # feat: = minor bump
          # fix: = patch bump
          # Skip if version was already bumped in this commit
          if echo "$COMMITS" | grep -q "chore: bump version"; then
            echo "Version already bumped in this push, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if echo "$COMMITS" | grep -qiE "^feat(\(.+\))?:|^feature(\(.+\))?:"; then
            # Feature commit - bump minor
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP_TYPE="minor"
          elif echo "$COMMITS" | grep -qiE "^fix(\(.+\))?:|^bugfix(\(.+\))?:"; then
            # Fix commit - bump patch
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          else
            echo "No conventional commit found (feat:, fix:), skipping version bump"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION (${BUMP_TYPE} bump)"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Update version.json and index.html
        if: steps.version.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"

          # Update version.json
          jq --arg version "$NEW_VERSION" '.version = $version' version.json > version.json.tmp
          mv version.json.tmp version.json
          cat version.json

          # Update hardcoded version in index.html
          sed -i "s/<span id=\"appVersion\"[^>]*>v[0-9]*\.[0-9]*\.[0-9]*<\/span>/<span id=\"appVersion\" style=\"font-size: 10px; color: var(--text-muted); font-weight: 400; margin-left: 6px;\">v$NEW_VERSION<\/span>/g" index.html

      - name: Commit and Tag
        if: steps.version.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          BUMP_TYPE="${{ steps.version.outputs.bump_type }}"

          git add version.json index.html
          git commit -m "chore: bump version to $NEW_VERSION ($BUMP_TYPE)"
          git tag -a "v$NEW_VERSION" -m "Version $NEW_VERSION"
          git push origin main
          git push origin "v$NEW_VERSION"

      - name: Create Release
        if: steps.version.outputs.skip != 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: Release v${{ steps.version.outputs.new_version }}
          body: |
            Automated ${{ steps.version.outputs.bump_type }} version bump to v${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false
